<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="quizTitle">Quiz</h1>
    <div class="timer">Time: <span id="timeDisplay">00:00</span></div>
  </header>

  <main>
    <div class="quiz-container" id="quizQuestions">
      <!-- Quiz questions will be loaded here -->
    </div>

    <div class="quiz-results" id="quizResults" style="display: none;">
      <h2>Your Answers</h2>
      <div id="resultsContainer"></div>
      <p>Time taken: <span id="timeTaken"></span></p>
    </div>

    <button id="submitQuizBtn" style="display: none;">Submit Quiz</button>
  </main>

  <script src="js/quizTaker.js"></script>
</body>
</html>
